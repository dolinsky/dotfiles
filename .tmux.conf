# credits to:
# http://deanbodenham.com/learn/tmux-conf-file.html
# https://github.com/anishathalye/dotfiles/blob/master/tmux.conf
# https://gist.github.com/spicycode/1229612
# Switch me back to ^A, thanks
unbind-key C-b
set-option -g prefix C-a
bind-key a send-prefix
bind-key C split-window -c "#{pane_current_path}"
unbind-key %
bind-key | split-window -h

# I miss ^A^A and ^ASpace
bind-key C-a last-window
bind-key Space next-window
bind-key C-p previous-window

# start window/pane numbers at 1
set -g base-index 1
set -g pane-base-index 1

bind-key r source-file ~/.tmux.conf\; display-message "config reloaded"
# prevent tmux from starting a shell as a login shell to address PATH issues
set -g default-command /usr/local/bin/bash

# Options
set-option -sg escape-time 50  # this makes vim fucking awful to use
set-option -g default-terminal 'screen-256color'
set-option -g lock-command vlock
set-window-option -g xterm-keys on  # to make ctrl-arrow, etc. work
setw -g mode-keys vi # vi mode enabled by default, just makin' sure
set -g display-panes-time 2000 # makes switching panes easier

set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'  # use screen title
set-option -g status on
set-option -g status-left '#H'
set-option -g status-left-length 30
set-option -g status-right '#(uptime | cut -d"," -f 2-)'
set-option -g status-right-length 50

# COLORS.
# For reference, the xterm color cube points are: 00, 5F, 87, AF, D7, FF
# Status bar has a dim gray background
set-option -g status-style bg=colour234
set-option -g status-style fg=colour0
# Left shows the session name, in blue
set-option -g status-left-style bg=default
set-option -g status-left-style fg=colour74
# Right is some CPU stats, so terminal green
set-option -g status-right-style bg=default
set-option -g status-right-style fg=colour71
# Windows are medium gray; current window is white
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-current-style fg='#ffffff'
set-window-option -g window-status-current-style bg='#000000'
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
# Beeped windows get a blinding orange background
set-window-option -g window-status-bell-style fg='#000000'
set-window-option -g window-status-bell-style bg='#d78700'
# set-window-option -g window-status-bell-attr none
# Trim window titles to a reasonable length
set-window-option -g window-status-format '#[fg=yellow]#F#I#[default] #W '
set-window-option -g window-status-current-format '#[fg=yellow]#F#I#[default] #W '

# powerline
run-shell "powerline-daemon -q"
source '/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf'

# TPM - list of plugins
# prefix + I to fetch/source
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

if-shell 'test "$(uname)" = "Darwin"' 'source ~/dotfiles/.tmux-osx.conf'

# Initialize TPM - keep this at the bottom of .tmux.conf
run '~/.tmux/plugins/tpm/tpm'
